<!doctype html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="description" content="Site da Biblioteca da Fran">
<meta name="keywords" content="Romances, Comédias, Auto-Conhecimento">
<meta name="author" content="Affonso Davi">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca da Fran</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>


<body class="bg">

	<img src="imgs/logo.png" alt="Logo" class="logo">

	<div class="login-container">

		<h1>Faça seu Acesso</h1>

		<form action="#" method="post" class="login-form">
			<label for="email">Email:</label> 
			<input type="email" id="email" name="email" required> 
			<label for="password">Senha:</label>
			<input type="password" id="password" name="password" required>

			<div class="botao-cadastro">
				<button type="reset">Limpar</button>
				<button type="button" onclick="abrirPag()">Enviar</button>
			</div>
		</form>
	</div>
	
	<button onclick="abrirModal('modalCadastro')">Cadastrar-se</button>
	
	<div class="modal" id="modalCadastro">
        <div class="modal-content">
            <span class="close" onclick="fecharModal('modalCadastro')">&times;</span>
			<h2 id = "teste">Cadastro</h2>
			
			
			<form id="signupForm">
				<label for="fullname">Nome Completo:</label> 
				<input type="text" id="fullname" required> 
				<label for="email">E-mail:</label>
				<input type="email" id="email" required> 
				<label for="password">Senha:</label> 
				<input type="password" id="password"required> 
				<label for="confirmPassword">Confirmação de Senha:</label> 
				<input type="password" id="confirmPassword" required>

				<label for="tipoUsuario">Selecione o Tipo de Usuário:</label> <select
					id="tipoUsuario" required>
					<option value="selecione">Selecione</option>
					<option value="aluno">Aluno</option>
					<option value="pais">Pais</option>
				</select>

				<button type="submit" >Cadastrar</button>
			</form>
		</div>
	</div>


	<footer>@ProjetoIndividual</footer>

</body>
<script src="js/admin.js"></script>
</html>
